{% extends 'main/layout.html' %}

{% block title %}
     Добавление статьи
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавление статьи</h1>
        
        <form method="post">
            {% csrf_token %}

            {{form.title}}
            {{form.anons}}
            {{form.full_text}}
            {{form.date}}
            <span>{{ error }}</span>
            <button type="submit" class="btn btn-success">Добавить статью</button>
        </form>

    </div>
{% endblock %}
